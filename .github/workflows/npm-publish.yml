# 创建release时，npm 自动部署
name: Npm Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run rollup
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

